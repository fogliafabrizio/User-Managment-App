<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<section>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">
                        Login page
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">Invalid Username</div>
                    <div th:if="${param.logout}" class="alert alert-success">Logout Successfully</div>
                    <div class="card-body">
                        <form action="/login" method="post">

                            <div class="mb-3">
                                <label>Enter email</label>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Enter password</label>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary col-md-12">Login</button>
                        </form>
                        <div class="text-center mt-2">
                            <a href="forgotpsw" class="text-decoration-none fs-5">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
